<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置不同屏幕宽度下的背景色</title>
    <style>
        /* 当判断最小的值,并且从小到大进行判断(当满足条件的时候):
        1,向上兼容:如果设置了宽度更小时的样式,默认这些样式也会传递到宽度更大的条件范围内
        2,向下覆盖:宽度更大的样式会将前面宽度更小的样式覆盖 */
        /* 响应式布局:通过 媒体查询 当前设备屏幕的宽度和 */
        /* 书写建议:1,如果是判断最小值(min-width),那么就应该从小到大写
        2，如果是判断最大值(main-width),那么应该从大到小写 */
        
        body {
            background-color: red;
        }
        
        @media screen and (min-width:768px) {
            body {
                background-color: blue;
            }
        }
        
        @media screen and (min-width:922px) {
            body {
                background-color: pink;
            }
        }
        
        @media screen and (min-width:1200px) {
            body {
                background-color: purple;
            }
        }
        /* @media screen and (max-width:768px) {
            body {
                background-color: green;
            }
        } */
    </style>
</head>

<body>

</body>

</html>
