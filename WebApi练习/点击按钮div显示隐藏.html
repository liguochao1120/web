<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击按钮div显示与隐藏</title>
    <style>
        #box{
                background-color:red;
                width: 200px;
                height: 200px;
        }
        .hidden{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <input type="button" id="btn" value="隐藏">
    <br>
    <div id="box"></div>
    <script>
        var isShow=true;
        var btn=document.getElementById('btn');
        btn.onclick=function (){
            var box= document.getElementById('box');
            if(isShow){
                box.className='hidden';
                btn.value='显示';
                isShow=false;
            }else{
                box.className='show';
                btn.value='隐藏';
                isShow=true;
            }
        }
    </script>
</body>
</html>
