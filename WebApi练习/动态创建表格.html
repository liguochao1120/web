<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建表格</title>
    <style>
        #box table{
            /* 使两个th之间的边框合一 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="common.js"></script>
    
    <script>
        var datas=[{name:'zs',subject:'语文',score:'91'},
        {name:'1s',subject:'语文',score:'921'},
        {name:'zs',subject:'语文',score:'91'},
        {name:'z22s',subject:'语文',score:'911'}];
        //表头数据
        var headData=['姓名','课目','成绩','操作'];
       var box= my$('box');
       //创建表格
       var table=document.createElement("table");
       table.border='1px';
       table.width='400px';
       box.appendChild(table);
       //创建表头 thead
       var thead=document.createElement('thead');
       table.appendChild(thead);
       //创建行
       var tr=document.createElement('tr');
       thead.appendChild(tr);
       tr.style.height='40px';
       tr.style.backgroundColor='lightgray';
       //创建列
      for(var i=0;i<headData.length;i++){
        var th=document.createElement('th');
        tr.appendChild(th);
       setInnerText(th,headData[i]);

      }

      //创建数据行tbody
     var tbody= document.createElement('tbody');
     tbody.style.textAlign='center';
     table.appendChild(tbody);
     for(var i=0;i<datas.length;i++){
         var data =datas[i];//每一个对象
         tr=document.createElement('tr');
         tbody.appendChild(tr);

         for(var key in data){
            var td=document.createElement('td');
            tr.appendChild(td);
            setInnerText(td,data[key]);
         }

            //生成删除对应的列
            td=document.createElement('td');
            tr.appendChild(td);
            var link=document.createElement('a');
            td.appendChild(link);
            link.href="javascript:void(0)"
           setInnerText(link,"删除");
            link.style.color='blue';

            link.onclick=linkRemove;
     }
     function linkRemove(){
         //要删除的行
         var tr=this.parentNode.parentNode;
         tbody.removeChild(tr);
     }

     </script>
     </body>
     </html>
