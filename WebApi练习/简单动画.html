<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单动画</title>
    <style>
        body{
            margin:0;
        }
        #box{
            height: 50px;
            width: 50px;
            background-color:hotpink;
            position: relative;
        }
        #box1{
            height: 50px;
            width: 50px;
            position: relative;
            background-color:blue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="动画 400" id="btn">
    <input type="button" value="动画 800" id="btn1">
    <div id="box">滚动条</div>
    <div id='box1'></div>
    <script src="animate.js"></script>
    <script>
       var btn=document.getElementById('btn');
       var btn1=document.getElementById('btn1');
       var box=document.getElementById('box');
       var box1 =document.getElementById('box1');
      
       btn.onclick=function(){
        //点击按钮时判断 是否已经有定时器存在，如果 有，停止并设置为null
        animate(box,400,6);
        animate(box1,400,6);

           }
        btn1.onclick=function(){
            animate(box,800,6);
            animate(box1,800,6);
        }

        
         
    </script>
</body>
</html>
