<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
       div{
           width: 100px;
           height: 100px;
           background-color:pink;
       }
       div:nth-child(2){
            /* display: none; 隐藏元素使用none 显示元素使用block  隐藏后不保留位置 */
           visibility: hidden; /* 隐藏元素，保留位置  visible显示 hidden隐藏*/
       }
   </style>
</head>
<body>
    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
</body>
</html>
