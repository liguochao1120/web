<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距margin</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        margin: 0 auto;
        text-align: center;
        line-height: 100px;
        border-radius: 50%;
    }
    div:hover{
        background-color: brown;
    }
    *{
        padding:0;  /* 清除内外边距 */
        margin:0;
    }
    </style>
</head>
<body>
    <ul>
        <li>margin-top:上外边距</li>
        <li>margin-bottom:下外边距</li>
        <li>margin-left:左外边距</li>
        <li>margin-right:右外边距</li>
        <li>margin:上 右  下 左 边距</li>
    </ul>

    <div>12345</div>
   <ul>
       外边距实现盒子居中需要满足两点:
       <li>必须是块级元素</li>
       <li>盒子必须指定宽度</li>
       <li>给盒子左右边距设置为aotu,就可使块级元素水平居中</li>

   </ul>

</body>
</html>
