<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内边距</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* padding-left: 20px;
            padding-top: 20px; */
            padding:10px 15px 20px 25px;
        }
    </style>
</head>

<body>
    <div>this is round</div>
    <h2>padding 值的用意</h2>
    <ol>
        <li>1个值 :上下左右边距，比如padding:3px;表示 上下左右都是3像素</li>
        <li>2个值 :上下边距 左右边距 比如:padding:3px 5px;表示 上下3像素 左右5像素</li>
        <li>3个值 ：上边距 左右边距 下边距 比如:padding 3px 5px 8px;表示 上边距为3像素 左右边距为5像素 下边距为8像素</li>
        <li>4个值 ：上边距 右边距 下边距 左边距 比如:padding:3px 5px 8px 10px;表示上边距4像素右边距5像素下边距5像素 左边距10像素</li>
    </ol>
</body>

</html>
