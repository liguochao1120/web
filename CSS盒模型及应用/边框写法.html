<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框写法</title>
</head>

<body>
    <h1>边框写法</h1>
    <ol>
        <li>border-width</li>
        <li>border-color</li>
        <li>border-style</li>
    </ol>
    <ol>
        <li>border-top-width</li>
        <li>border-top-color</li>
        <li>border-top-style</li>
    </ol>

    <h2>简写</h2>
    <ol>
        <li>border-top: 1px solid red</li>
        <li>border:1px solid skyblue 综合性写法</li>
    </ol>
    <h1>表格的细线边框table</h1>
    border-collape:collapse合并，多用于table表格
</body>

</html>
