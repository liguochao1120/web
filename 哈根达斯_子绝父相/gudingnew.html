<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
     *{
         margin: 0;
         padding: 0;
     }
 .top{
     height: 44px;
     background: url(images/top.png) no-repeat top center;
     width: 100%; /* 固定位子的盒子一定要写宽和高 */
     position:fixed;
     top: 0;
     left: 0;
 }
 .box{
     width: 1002px;
     margin: 0 auto;
     margin-top: 44px;
 }
 .ad-l,.ad-r{
     position:fixed;
     top: 100px;
 }
 .ad-l{
     left: 0;
 }
 .ad-r{
     right: 0;
 }
 </style>
</head>
<body>
    <div class="top"></div>
    <div class="ad-l"><img src="images/ad-l.png" alt=""></div>
    <div class="ad-r"><img src="images/ad-r.png" alt=""></div>
    <div class="box">
        <img src="images/box.png" height="1760" width="1002">
    </div>
</body>
</html>
