<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul{
            padding: 0;
        }
    .silder{
            width: 520px;
            height: 280px;
            background-color:purple;
            margin: 100px auto;
            position: relative;
    }

    .arrow-l,.arrow-r{
        position: absolute;
        width: 24px;
        height: 36px;
        display: block;
        top: 50%;
        margin-top: -18px;
    }
    .arrow-l{
       left: 0;
    }
    .arrow-r{
        right: 0;
    }
    .circle{
        width: 65px;
        height: 13px;
        background:rgba(255,255,255,0.3);
        position:absolute;
        bottom: 1px;
        left: 50%;
        margin-left: -32px;
        border-radius: 6px;
    }
    .circle li{
        
        width: 9px;
        height: 9px;
        background-color: #B7B7B7;
        margin: 2px;
        border-radius: 50%;
        float: left;
        
    }
    .circle .current{
        background-color: #f40;
    }
    </style>
</head>
<body>
    <div class="silder">
            <img src="images/taobao.jpg" alt="">
            <a href="#" class="arrow-l"><img src="images/left.png" ></a>
            <a href="#" class="arrow-r"><img src="images/right.png" ></a>
            <ul class="circle">
                <li class="current"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
    </div>
</body>
</html>
