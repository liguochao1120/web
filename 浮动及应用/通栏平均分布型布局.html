<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通栏平均分布型布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 80px;
            border: 1px dashed #aaa;
            background-color: black;
            text-align: center;
            line-height: 80px;
            color: white;
        }

        .banner {
            width: 960px;
            height: 100px;
            border: 1px dashed #aaa;
            margin: 10px auto;
            background-color: #eee;
            text-align: center;
            line-height: 100px;
        }

        .small {
            width: 960px;
            height: 150px;
            margin: 0 auto;
            background-color: #eee;
        }

        ul {
            list-style: none;
        }

        .small ul li {
            width: 230px;
            height: 150px;
            background-color: pink;
            float: left;
            margin-left: 10px;
            border:1px dashed #aaa;
        }
        .small .nomargin{
            margin-left: 0;
        }
        .small .nomargins_last{
            float: right;
        }

        .big{
            width: 960px;
            height: 230px;
            margin: 10px auto;
            border:1px dashed #aaa;
            background-color:#eee;
        }
        .big ul li{
            width: 230px;
            height: 230px;
            background-color: purple;
            border:1px dashed #eee;
            float: left;
            margin-left: 10px;
        }
        .big .nomargins{
            margin-left: 0;
        }
        .footer{
            width: 960px;
            height: 150px;
            border:1 dashed #aaa;
            background-color: #eee;
            margin: 10px auto;
            text-align: center;
            line-height: 150px;
        }
        .big .nomargins_last{
            float: right;
        }
    </style>
</head>

<body>
    <div class="top">顶部</div>
    <div class="banner">banner</div>
    <div class="small">
        <ul>
            <li class="nomargin">1</li>
            <li>2</li>
            <li>3</li>
            <li class="nomargin_last">4</li>
        </ul>

    </div>
    <div class="big">
            <ul>
                <li class="nomargins">a</li>
                <li>b</li>
                <li>c</li>
                <li class="nomargins_last">d</li>
            </ul>

    </div>
    <div class="footer">footer</div>

</body>

</html>
