<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <my-com2></my-com2>
    </div>

    <script>
        //注意:无论是哪种方式创建出来的组件,组件的template 属性指向的模板内容,必须 有且只能有唯一的根元素
        //创建组件方式2
        Vue.component("myCom2", {
            template: "<h3>这是使用Vue.compoment直接创建的组件</h3>"
        });

        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
