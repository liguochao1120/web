<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14v-if和v-show的使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>

    </style>
</head>
<div id="app">
    <!--  <input type="button" value="toggle" @click="toggle"> -->
    <input type="button" value="toggle" @click="flag=!flag">
    <!-- 使用v-if 每次都会移除和重新创建元素 -->
    <!-- v-show 每次都会调用元素的display属性 -->
    <!-- v-if有较高的切换性能消耗 -->
    <!-- v-show有较高的初始渲染消耗 -->
    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
        },
        methods: {
            /*   toggle() {
                  this.flag = !this.flag;
              } */
        },
    });
</script>

</html>
