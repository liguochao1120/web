<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现数据双向绑定指令(v-model)</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text :value='msg'">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生,爱学习,爱上课,没毛病,老铁',
            },
            methods: {

            },
        });
    </script>
</body>

</html>
