<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现数据双向绑定指令(v-model)</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据的单向绑定,从M 自动绑定到 V,无法实现数据的双向绑定 -->
        <!-- <input type="text" :value='msg' style="width:100%"> -->

        <input type="text" v-model="msg" style="width:100%">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好学生,爱学习,爱上课,没毛病,老铁',
            },
            methods: {

            },
        });
    </script>
</body>

</html>
