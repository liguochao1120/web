<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13v-for循环中key属性的使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>

    </style>
</head>
<div id="app">
    <!-- in 后面我们放过 普通数组 对象数组  对象,还可以放数字 -->
    <!-- 注意: 如果使用v-for 迭代数字的话,前面的count值从1开始 -->
    <p v-for="count in 10">这是第{{count}}次迭代</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {},
    });
</script>

<body>

</body>

</html>
