<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13v-for循环中key属性的使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>

    </style>
</head>
<div id="app">
    <div>
        <label>Id:
            <input type="text" v-model="id">
        </label>
        <label>name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>
    <!-- 使用key来绑定数据 key只能是number或者string类型 key在使用的时候,必须使用 v-bind属性绑定的形式,指定key的值 -->
    <p v-for="item in list" :key="item.id">
        <input type="checkbox">----{{item.id}}----{{item.name}}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',

        data: {
            id: "",
            name: "",
            list: [{
                id: 1,
                name: "小明"
            }, {
                id: 2,
                name: "小花"
            }, {
                id: 3,
                name: "小王"
            }]
        },
        methods: {
            add() {
                /* this.list.push({
                    id: this.id,
                    name: this.name
                }); */
                this.list.unshift({
                    id: this.id,
                    name: this.name
                });
            }
        },
    });
</script>

<body>

</body>

</html>
