<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的生命周期函数</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">


    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'ok'
            },
            methods: {
                show() {
                    console.log('调用了show方法');
                }
            },
            beforeCreate() { //这是我们遇到的第一个vue的生命周期函数,表示实例完全被创建出来之前,会执行它
                //注意: 在beforeCreate 生命周期函数执行的时候,data和methods中的数据 都还没有初始化
                // console.log(this.msg);
                // this.show();
            },
            created() { //这是遇到的第二个生命周期函数
                //在created中 data和methods都已经被初始化了
                console.log(this.msg);
                this.show();

            }
        });
    </script>
</body>

</html>
