<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌列表案例</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    添加品牌
                </h3>
            </div>

            <div class="panel-body form-inline">
                <label>
                        Id:
                        <input type="text" class="form-control" v-model="id" :key="id">
                    </label>
                <label>
                        Name:
                        <input type="text" class="form-control" v-model="name" :key="name">
                    </label>
                <!-- add也可以这样写 add()带括号表示可以传参 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索名称关键字：
                    <input type="text" class="form-control" v-model="keywords">
                  </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td><a href="#" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [{
                    id: 1,
                    name: '奔驰',
                    ctime: new Date()
                }, {
                    id: 2,
                    name: '宝马',
                    ctime: new Date()
                }, {
                    id: 3,
                    name: '奥迪',
                    ctime: new Date()
                }]
            },
            methods: {
                add() {
                    this.list.unshift({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    });
                    this.id = this.name = "";
                },
                del(id) {
                    //分析: 1，如果根据Id,找到要删除这一项的索引
                    //2,如果找到 索引了,直接调用数组的splice方法
                    //方式一:
                    /*    this.list.some((item, i) => {
                           if (item.id == id) {
                               this.list.splice(i, 1);
                               //在数组的some方法中,如果return false,就会立即终止这个数组的后续循环
                               return true;
                           }
                       }) */

                    //方式二: 查找索引
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1);
                },
                search(keywords) { //根据关键字,进行数据搜索
                    /*  var newList = [];
                     this.list.forEach(item => {
                         if (item.name.indexOf(keywords) != -1) {
                             newList.push(item);
                         }
                     })
                     return newList; */

                    /* 注意: forEach some filter findIndex这些都属于数组的新方法 */
                    /* 都会对数组的每一项,进行遍历,执行相关的操作 */
                    return this.list.filter(item => {
                        // if(item.name.indexOf(keywords))

                        // 注意:ES6中,为字符串提供 了一个新方法,叫做 String.prototype.includes("要包含的字符串")
                        //如果包含则返回 true 否则返回false
                        if (item.name.includes(keywords)) {
                            return item;
                        }
                    })
                },

            },
        });
    </script>
</body>

</html>
