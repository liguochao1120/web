<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-resource的基本使用</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!-- vue-resource 依赖于vue,用于网络请求ajax -->
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click='getInfo'>
        <input type="button" value="post请求" @click='postInfo'>
        <input type="button" value="jsonp请求" @click='jsonpInfo'>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: { //发起get请求
                getInfo() {
                    // http://vue.studyit.io/api/getlunbo
                    // http://192.168.1.40:9000/goods-gw/goods/list
                    this.$http.get('http://192.168.1.40:9000/goods-gw/goods/list').then(function(result) {
                        console.log(result);
                        //通过result.body 拿到服务器返回的数据
                    }).catch(err => {
                        console.log(err);
                    })
                },
                postInfo() { //发起post请求
                    //手动发起的post请求, application/x-www-form-urlencoded
                    //手动发起的post请求,默认没有表单格式,所以,有的服务器处理不了
                    //通过post方法的第三个参数,{emulateJSON:true} 设置提交内容类型 为普通表单数据格式
                    this.$http.post('http://vue.studyit.io/api/post', {}, {
                        emulateJSON: true
                    }).then(result => {
                        console.log(result.body);
                    }).catch(err => {
                        console.log(err);
                    })
                },
                jsonpInfo() { //发起jsonp请求
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                        console.log(result.body);
                    }).catch(err => {
                        console.log(err);
                    })
                }

            },
        });
    </script>
</body>

</html>
