<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的生命周期函数</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="msg='no'">
        <h3 id="h3">{{msg}}</h3>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'ok'
            },
            methods: {
                show() {
                    console.log('调用了show方法');
                }
            },
            beforeCreate() { // 创建时期 这是我们遇到的第一个vue的生命周期函数,表示实例完全被创建出来之前,会执行它
                //注意: 在beforeCreate 生命周期函数执行的时候,data和methods中的数据 都还没有初始化
                // console.log(this.msg);
                // this.show();
            },
            created() { // 创建时期 这是遇到的第二个生命周期函数
                //在created中 data和methods都已经被初始化了
                // console.log(this.msg);
                // this.show();

            },
            beforeMount() {
                // 创建时期 这是遇到的第三个生命周期函数,表示 模板已经在内存中编辑完成了,但是尚未把模板渲染到页面中去
                // console.log(document.getElementById('h3').innerText);

                //在beforeMount 执行的时候,页面中的元素,还没有真正的被 替换过来,只是之前写的一些模板字符 串
            },
            mounted() { // 创建时期 这是遇到的第四个生命周期函数,当执行完mounted就表示 ,实例已经被完全创建好了，此时,如果
                //没有其它操作,这个实例就静静的待在内存中了
                // console.log(document.getElementById('h3').innerText);
            },
            beforeUpdate() { //运行时期  这个时候,表示 我们的界面还没有被更新,只是数据做了更新
                console.log("界面上显示的内容是:" + document.getElementById('h3').innerText);
                console.log("msg内容为:" + this.msg);
                //得出结论:当执行beforeUpdate()的时候,页面中显示 的数据 还是旧的,此时data 中的数据是最新的,
                //页面尚未和最新的数据 保持同步
            },
            /*  updated() { //创建时期
                 // console.log("界面上显示的内容是:" + document.getElementById('h3').innerText);
                 // console.log("msg内容为:" + this.msg);
             } */

            /* beforeDestory 进入销毁阶段,但并没有真正的进行销毁,页面上的数据还处于可用状态 
               destoryed 销毁阶段,页面上的数据都 不可用了 */
        });
    </script>
</body>

</html>
