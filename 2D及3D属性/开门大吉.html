<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section{
            width: 450px;
            height: 300px;
            background: url("images/3.jpg") no-repeat;
            margin: 100px auto;
            position: relative;
            perspective: 1000px;  /*添加视矩(透视) */

        }
        .door-l{
            
            width: 50%;
            height: 100%;
           background: url(images/bg.png);
            position: absolute;
            border-right: 1px solid #000;
            left: 0;
             transition: all 1s; /*过渡时间 */
             transform-origin: left;
             
        }
        .door-r{
            width: 50%;
            height: 100%;
            background: url(images/bg.png);
            position: absolute;
            border-left: 1px solid #000;
            right: 0;
            transform-origin: right;
            transition: all 1s;
        }
        .door-l::before{
            content: "";
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            position:absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        .door-r::before{
            content: "";
            width: 20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 50%;
            position:absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        section:hover .door-l{
            transform: rotateY(-130deg);
        }
        section:hover .door-r{
            transform: rotateY(130deg);
        }


    
    </style>
</head>
<body>
    <section>
        <div class="door-l"></div>
        <div class="door-r"></div>
    </section>
</body>
</html>
