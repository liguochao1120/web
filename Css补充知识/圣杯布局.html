<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 200px;
           min-width: 200px;
            background-color:#ccc;
            padding: 0px 200px;
        }
        .main{
            width: 100%;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .left,.right{
            float: left;
            height: 200px;
            width: 200px;
                background-color: red;
        }
        .left{
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right{
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
       

    </style>
    <title>圣杯布局</title>
</head>
<body>
    <div class="container">
            <div class="main">中间布局</div>
            <div class="left">左布局</div>
            <div class="right">右布局</div>

    </div>
</body>
</html>
