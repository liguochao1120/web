<html lang="en">
<head>
    <meta charset="UTF-8">
   <style >
       body{
           background: url("images/wx.jpg") repeat-x;
       }
       ul{
           list-style: none;
           margin-top: 21px;
          
       }
       ul li {
           float: left;
           margin: 0 20px;

       }
       ul li a{
           height: 33px;
           display: inline-block;
           background: url("images/to.png") no-repeat;
           text-align: center;
           text-decoration: none;
           padding-left: 15px;
            line-height: 33px;
            color: #fff;
            
       }
      
       .nva ul li a:hover{
           
           background-image: url("images/ao.png");
          
       }
       .nva ul li a:hover span{
           background-image: url("images/ao.png");
        
       }

       ul li a span{
           height: 33px;
           display: inline-block;
           background: url("images/to.png") no-repeat right center;
           padding-right: 15px;
           line-height: 33px;
       }
   </style>
</head>
<body>
    <div class="nva">
        <ul>
            <li><a href="#">

            </a></li>

</html>
