<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签显示模式</title>
</head>
<body>
    <h4>行内样式表或者内联模式表</h4>
    <div>例: 是通过标签的style属性来设置元素的样式 直接写在标签内 style="color:#0f0;font-size:12px" 为行内样式表</div> <br />
    <h4>写在head标签内的 style样式为内部样式表</h4>
</body>
</html>
