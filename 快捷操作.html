<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    输入标签名 按tab键快速生成 一对标签 例 div +tab <br />
    若想生成多个同名标签 可使用 例 div*n+tab<br />
    父子级关系 例:ul下有li标签可使用 ul>li+tab 还可使用 ul>li*5生成多个li标签<br />
    兄弟关系 div+p+tab<br />
    1，输入 .类名+tab可快速生成  2，输入 #类名+tab可快速生成 <br />
</body>

</html>
