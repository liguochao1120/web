<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凹凸文字</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            color: #ccc;
            font: bold 80px "微软雅黑";
        }

        div:first-child {
            text-shadow: 1px 1px 1px #000,-1px -1px 1px #fff;
        }

        div:last-child {
            text-shadow: -1px -1px 1px #000,1px 1px 1px #fff;
        }
    </style>
</head>

<body>

    <div>我是凸起的文字</div>
    <div>我是凹下的文字</div>
</body>

</html>
