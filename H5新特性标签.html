<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5新特性</title>
</head>

<body>
    <h1>h5新特性</h1>
    <header>header语义:定义页面的头部 页眉</header>
    <nav>nav语义:定义导航栏</nav>
    <footer>footer语义:定义页面的底部 页脚</footer>
    <article>article语义:定义文章</article>
    <section>section语义:定义区域</section>
    <aside>aside语义:定义其所处内容之外的内容 侧边</aside>
    <p>datalist语义:下拉列表 提示信息 与input控件联合使用</p>

    <input type="text" value="请输入明星" list="star" />
    <datalist id="star">
        <option>李白</option>
        <option>李黑</option>
        <option>李明启</option>
        <option>王工</option>
        <option>王NB</option>
        <option>王大傻子</option>
        <option>王什么玩意</option>

    </datalist>
    <br /><br /><br /><br />

    <h2>fieldset标签使用与legend联合使用</h2>
    <fieldset>
        <legend>
            用户登录
        </legend>
        用户名:<input type="text"/><br /><br />
        密　码:<input type="text"/>

    </fieldset>

</body>

</html>
