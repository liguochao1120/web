<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    section{
        width: 80%;
        height: 200px;
        border: 1px solid pink;
        margin: 100px auto;
        display: flex;  /*伸缩布局 */
        flex-direction: column;/*布局模式 默认 row水平*/
    }
    section div{
        flex: 1;
       
    }
    section div:nth-child(1){
            background-color: pink;
            flex: 2;
    }
    section div:nth-child(2){
        background-color: purple;
        flex: 1;
        margin: 0 3px;

    }
    section div:nth-child(3){
        background-color: blue;
        flex: 3;
    }
    </style>
    
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
