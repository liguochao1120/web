<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ浏览器</title>
    <!-- 引入初始化css  fullpage css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/myqq.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- 这是一个jquery插件,所以先引入jquery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 如果想要 easing缓动动画 那就引入 easing js -->
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/myqq.js"></script>
</head>

<body>
    <div id="bg">
        <div class="row1">
            <div class="orb1"></div>
            <div class="orb2"></div>
            <div class="orb3"></div>
        </div>
        <div class="row2">
            <div class="orb1"></div>
            <div class="orb2"></div>
            <div class="orb3"></div>
        </div>
        <div class="row3">
            <div class="orb1"></div>
            <div class="orb2"></div>

        </div>
    </div>
    <div id="fullpage">
        <div class="section section1">
            <div class="p1">
                <img src="images/skin.png" alt="">
            </div>
        </div>
        <div class="section section2">
            <div class="p2">
                <img src="images/title1_1.png" alt="">
                <img src="images/title1_2_1.png" alt="">
            </div>
        </div>
        <div class="section section3">
            <div class="p3">
                <img src="images/p3ui_tab.png" alt="">
            </div>
            <img src="images/title3.png" alt="" class="title3">
        </div>
        <div class="section">第四屏</div>

    </div>
</body>

</html>
