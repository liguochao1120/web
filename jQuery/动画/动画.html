<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                $("#dv").animate({
                    "width": "150px",
                    "height": "150px",
                    "left": "200px"
                }, 1000, function() {
                    $("#dv").animate({
                        "width": "300px",
                        "height": "300px",
                        "top": "250px"
                    }, 1000, function() {
                        $("#dv").animate({
                            "width": "400px",
                            "height": "400px",
                            "left": "550px",
                            "opacity": 0.1
                        }, 1000);
                    });
                });
            });
        });
    </script>
</head>


<body>
    <input type="button" value="开始动画" id="btn">
    <div id="dv"></div>
</body>

</html>
